# .github/workflows/ci-cd.yml
name: 🏆 Salon Booking System CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  
jobs:
  # ===== التحقق من جودة الكود =====
  quality-check:
    name: 🔍 Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🚀 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🔍 TypeScript Check
      run: npx tsc --noEmit
      
    - name: 🧹 ESLint Check
      run: npm run lint
      continue-on-error: true
      
    - name: 🎨 Prettier Check
      run: npx prettier --check "src/**/*.{ts,tsx,js,jsx}" || echo "Prettier issues found"
      continue-on-error: true

  # ===== اختبار البناء =====
  build-test:
    name: 🏗️ Build Test
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🚀 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🔧 Build Application
      run: npm run build
      
    - name: 📊 Check Build Size
      run: |
        echo "📊 Build Analysis:"
        du -sh .next/
        echo "📁 Static Files:"
        find .next/static -name "*.js" -exec du -h {} \; | head -5
        
    - name: 🎯 Test Build Output
      run: |
        echo "✅ Build completed successfully!"
        ls -la .next/

  # ===== نشر آمن للـ Production =====
  deploy:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-check, build-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🎯 Deploy Notification
      run: |
        echo "🚀 Deploying to Production Server..."
        echo "📊 Commit: ${{ github.sha }}"
        echo "👤 Author: ${{ github.actor }}"
        
    - name: 📡 Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "🔄 Starting deployment..."
          
          # انتقال لمجلد المشروع
          cd /var/www/salon-booking-system
          
          # إنشاء نسخة احتياطية
          sudo cp -r . ../salon-backup-$(date +%Y%m%d_%H%M%S)
          
          # سحب آخر التحديثات
          git fetch origin
          git reset --hard origin/main
          
          # تحديث Dependencies
          npm ci --production
          
          # البناء
          npm run build
          
          # إعادة تشغيل التطبيق
          sudo systemctl restart salon-booking
          sudo systemctl reload nginx
          
          echo "✅ Deployment completed successfully!"
          
    - name: ✅ Success Notification
      run: |
        echo "🎉 Deployment successful!"
        echo "🌐 Site: https://r.reemsalon.com"
        echo "📅 Time: $(date)"
