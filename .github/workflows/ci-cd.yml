# .github/workflows/ci-cd.yml
name: ğŸ† Salon Booking System CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  
jobs:
  # ===== Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø¬ÙˆØ¯Ø© Ø§Ù„ÙƒÙˆØ¯ =====
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript Check
      run: npx tsc --noEmit
      
    - name: ğŸ§¹ ESLint Check
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ¨ Prettier Check
      run: npx prettier --check "src/**/*.{ts,tsx,js,jsx}" || echo "Prettier issues found"
      continue-on-error: true

  # ===== Ø§Ø®ØªØ¨Ø§Ø± Ø§Ù„Ø¨Ù†Ø§Ø¡ =====
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ”§ Build Application
      run: npm run build
      
    - name: ğŸ“Š Check Build Size
      run: |
        echo "ğŸ“Š Build Analysis:"
        du -sh .next/
        echo "ğŸ“ Static Files:"
        find .next/static -name "*.js" -exec du -h {} \; | head -5
        
    - name: ğŸ¯ Test Build Output
      run: |
        echo "âœ… Build completed successfully!"
        ls -la .next/

  # ===== Ù†Ø´Ø± Ø¢Ù…Ù† Ù„Ù„Ù€ Production =====
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-check, build-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ¯ Deploy Notification
      run: |
        echo "ğŸš€ Deploying to Production Server..."
        echo "ğŸ“Š Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Author: ${{ github.actor }}"
        
    - name: ğŸ“¡ Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "ğŸ”„ Starting deployment..."
          
          # Ø§Ù†ØªÙ‚Ø§Ù„ Ù„Ù…Ø¬Ù„Ø¯ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
          cd /var/www/salon-booking-system
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ù†Ø³Ø®Ø© Ø§Ø­ØªÙŠØ§Ø·ÙŠØ©
          sudo cp -r . ../salon-backup-$(date +%Y%m%d_%H%M%S)
          
          # Ø³Ø­Ø¨ Ø¢Ø®Ø± Ø§Ù„ØªØ­Ø¯ÙŠØ«Ø§Øª
          git fetch origin
          git reset --hard origin/main
          
          # ØªØ­Ø¯ÙŠØ« Dependencies
          npm ci --production
          
          # Ø§Ù„Ø¨Ù†Ø§Ø¡
          npm run build
          
          # Ø¥Ø¹Ø§Ø¯Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
          sudo systemctl restart salon-booking
          sudo systemctl reload nginx
          
          echo "âœ… Deployment completed successfully!"
          
    - name: âœ… Success Notification
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Site: https://r.reemsalon.com"
        echo "ğŸ“… Time: $(date)"
